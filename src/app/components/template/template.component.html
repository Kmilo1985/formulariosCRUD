<h4>Formularios <small>template</small></h4>
<hr>


<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid': nombre.errors?.minlength || nombre.errors?.required }"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel"
               >
               <div *ngIf="nombre.errors?.required"  class="invalid-feedback">
                 Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
                 Este campo requiere por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
                </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid': apellido.errors?.required }"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel"
               >
               <div *ngIf="apellido.errors?.required" class="invalid-feedback" >
                  Este campo es requerido
                </div>
              
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" [ngClass]="{'is-invalid': correo.errors?.pattern || correo.errors?.required }"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
            [(ngModel)]="usuario.correo"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #correo="ngModel"
             >
             <div *ngIf="correo.errors?.required"  class="invalid-feedback">
                Este campo es requerido
              </div>
              <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
               Debe ingresar un correo adecuado 
               </div>
    </div>
  </div>


  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-8">
          <select [(ngModel)]="usuario.pais" name="pais" class="custom-select custom-select-sm">
            <option selected> Selecione un pais </option>
          
              <option *ngFor="let item of datos" [value]="item.codigo">{{ item.nombre }}</option>
          </select>
              
      </div>
</div>

<div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

        <div class="form-check" *ngFor="let genero of generos">
            <input [(ngModel)]="usuario.genero"
            [value]="genero"
            type="radio" 
            name="genero" 
            class="form-check-input" 
            checked>
            <label class="form-check-label" >
              {{ genero }}
            </label>
        </div>

          <!-- <div class="form-check">
            <input [(ngModel)]="usuario.genero"
            value="Mujer"
            type="radio" 
            name="genero" 
            class="form-check-input" 
            checked>
            <label class="form-check-label" >
              MUJER
            </label>
          </div> -->

      
    </div>
  </div>


  <div class="form-group row">
      <label class="col-2 col-form-label">Acepta</label>
      <div class="col-md-8">
  
          <div class="form-check">
              <input 
              [(ngModel)]="usuario.acepta"
              name="acepta"
              class="form-check-input" 
              type="checkbox" 
           
             required
              >
              <label class="form-check-label" for="defaultCheck1">
                Acepta condiciones
              </label>
            </div>

      </div>
    </div>




  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{ 
    usuario | json
   }}
</pre>
