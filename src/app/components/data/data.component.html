<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

        <div formGroupName="nombrecompleto">

          <div class="form-group row" >
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
              
              <input class="form-control"  [ngClass]="{'is-invalid': !forma.controls['nombrecompleto'].controls['nombre'].valid}"
                    type="text"
                    placeholder="Nombre"
                    formControlName="nombre"

                    >
                    <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required"  class="alert alert-warning">
                      El nombre es nesesario
                      </div>

                      <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minglength"  class="alert alert-warning">
                        Debe tener por lo menos 3 caracteres
                      </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

              <input class="form-control"
                    type="text"
                    placeholder="Apellido"
                    formControlName="apellido"
                    >

                    
            </div>
          </div>

        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Correo</label>
          <div class="col-md-8">

            <input class="form-control"
                  type="email"
                  placeholder="Correo electrónico"
                  formControlName="correo"
                  >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Pasatiempo</label>
          <div class="col-md-8" formArrayName="pasatiempos">

            <input 
            *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
            [formControlName]="i" 
            class="form-control"
                  type="email"
                  placeholder="Pasatiempo"
                  
                  >
          </div>


          <div class="form-group row">
            <label class="col-2 col-form-label">UserName</label>
            <div class="col-md-8" >
        
              <input 
              class="form-control"
                    type="text"
                    placeholder="usuario"
                    formControlName="username"
                    
                    >
            </div>
          </div>



          
        <div class="form-group row">
          <label class="col-2 col-form-label">Password1</label>
          <div class="col-md-8">

            <input class="form-control"
                  type="password"
                  placeholder="Contraseña"
                  formControlName="password1"
                  >
          </div>
        </div>

        

        
        <div class="form-group row">
          <label class="col-2 col-form-label">Password2</label>
          <div class="col-md-8">

            <input class="form-control"
                  type="password"
                  placeholder="Repetir contraseña"
                  formControlName="password2"
                  >
          </div>
        </div>

          <button (click)="agregarPasatiempo()"
          class="btn btn-primary"
          type="button">Nuevo</button>
        </div>



        <div class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
              Guardar
            </button>
          </div>
        </div>

{{ forma.valid }}
<br>
{{ forma.status }}

</form>
